name: Turing-Owl SAST

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Turing-Owl
        run: |
          python -m backend.cli scan . --sarif
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend/output/report.sarif
